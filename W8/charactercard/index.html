<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card">
    <meta property="og:description" content="Character Card for Dinocus">
    <meta property="og:url" content="https://yourURLofPage.here">
    <meta property="og:image" content="image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="image.png">
    <meta name="twitter:title" content="Character Card">
    <meta name="twitter:description" content="Character Card for Dinocus"">
    <meta name="twitter:image" content="image.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.png">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>
<body>
    <div id="card">
    <img src="image.png" alt="Dinocus">
    <h4>Dinocus</h4>
    <div id="stats">
        <p>Class: _________</p>
        <p>Level: _________</p>
        <p>Health: ________</p>
    </div>
    <div id="buttons">
    <button id="attacked">Attacked (-20)</button>
    <button id="level_up">Level UP (+1)</button>
    </div>
    </div>
</body>
</html>
