<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <script src="card.js" defer></script>
    <link rel="icon" href="icon.png">
</head>
<body>
    <form id="credit-card-form">
        <div class="front">
        <div id="total">Total: $199</div>
        <div id="emoji">ðŸ’³</div>
    
        <div class="input-group">
        <label for="cardHolder">CARD HOLDER</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
    </div>

    <div class="input-group">
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1121" required>
    </div>

    <div id="cardExpiration">
        <label for="expirationDate">EXPIRATION</label>
        <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
        <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
    </div>

    </div>

    <div class="back">
    
    <div class="reader">
        
    </div>


    <div id="cardcvccvv">
        <label for="cvccvv">CVC/CVV</label>
        <input type="text" id="cvccvv" name="cvccvv" placeholder="XXX" aria-labelledby="cvc/cvv">
    </div>
    </div> 


    <button type="submit">Submit</button>   
    
    </form>
</body>
</html>
